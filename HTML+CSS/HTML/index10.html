<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" name="email" id="email">
        <br>
        <label for="telephone">Telephone:</label>
        <br>
        <input type="tel" name="telephone" id="telephone">
        <br>
        <label for="file">Resume</label>
        <br>
        <input type="file" name="file" id="file">
        <br>
        <label for="experience">Experience(years)</label>
        <br>
        <input type="number" name="exp" id="experience">
        <fieldset>
             <legend>Skills:</legend>
             <input type="checkbox" name="html" id="html">
             <br>
             <label for="html">HTML</label>
             <br>
             <input type="checkbox" name="css" id="css">
             <br>
             <label for="css">CSS</label>
             <br>
             <input type="checkbox" name="javascript" id="javascript">
             <br>
             <label for="javascript">JAVASCRIPT</label>
             </fieldset>
             <br>
             <label for="edu">Highest education</label>
             <br>
             <select name="edu" id="edu">
              <option>Bachelors</option>
              <option>masters</option>
              <option>PHD</option>
              <option>High school</option>
             </select>
             <br>
            <fieldset>
                <legend>Availability</legend>
             <input type="radio" name="radio" id="ft">
             <br>
             <label for="ft">Full-time</label>
             <br>
             <input type="radio" name="radio" id="pt">
             <br>
             <label for="pt">Part-time</label>
            </fieldset>
            <br>
            <label for="addcomm">Additional Comments</label>
            <br>
            <textarea name="addcomm" id="addcomm"></textarea>

            <button>Sumbit Application</button>


    </form>
</body>
</html>
